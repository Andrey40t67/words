<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Tracking & Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #videoElement {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 640px;
            height: 480px;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .gesture-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            padding: 20px 40px;
            font-size: 18px;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #startButton:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="startButton">üé• –†–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</button>
        
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="canvasElement"></canvas>
        <canvas id="drawingCanvas"></canvas>
        <div id="threeCanvas"></div>
        
        <div class="control-panel" style="display: none;" id="controlPanel">
            <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
            <div>–¢–æ—á–Ω–æ—Å—Ç—å —Ç—Ä–µ–∫–∏–Ω–≥–∞: <span id="confidence">0%</span></div>
            <div class="color-palette">
                <button class="color-btn" style="background: #ff0000" onclick="setDrawColor('#ff0000')"></button>
                <button class="color-btn" style="background: #00ff00" onclick="setDrawColor('#00ff00')"></button>
                <button class="color-btn" style="background: #0000ff" onclick="setDrawColor('#0000ff')"></button>
                <button class="color-btn" style="background: #ffff00" onclick="setDrawColor('#ffff00')"></button>
                <button class="color-btn" style="background: #ff00ff" onclick="setDrawColor('#ff00ff')"></button>
                <button class="color-btn" style="background: #ffffff" onclick="clearCanvas()">‚úï</button>
            </div>
        </div>

        <div class="gesture-info" style="display: none;" id="gestureInfo">
            <div><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></div>
            <div>‚úä –°–∂–∞—Ç—ã–π –∫—É–ª–∞–∫ - –†–∏—Å–æ–≤–∞–Ω–∏–µ</div>
            <div>‚úã –û—Ç–∫—Ä—ã—Ç–∞—è –ª–∞–¥–æ–Ω—å - –ù–∞–≤–∏–≥–∞—Ü–∏—è</div>
            <div>üëå –©–µ–ø–æ—Ç–∫–∞ - –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞</div>
            <div>‚òùÔ∏è –£–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π - –ö—É—Ä—Å–æ—Ä</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let hands;
        let scene, renderer, camera3d, handMeshes = [];
        let isDrawing = false;
        let currentColor = '#ff0000';
        let lastDrawPoint = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const confidenceElement = document.getElementById('confidence');
        const startButton = document.getElementById('startButton');
        const controlPanel = document.getElementById('controlPanel');
        const gestureInfo = document.getElementById('gestureInfo');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã —á–µ—Ä–µ–∑ getUserMedia
        async function initCamera() {
            try {
                statusElement.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...';
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: 'user'
                    }
                });

                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    statusElement.textContent = '–ö–∞–º–µ—Ä–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞! –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ...';
                    initMediaPipe();
                };

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
                statusElement.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                
                if (error.name === 'NotAllowedError') {
                    statusElement.textContent = '–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                } else if (error.name === 'NotFoundError') {
                    statusElement.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.';
                } else if (error.name === 'NotSupportedError') {
                    statusElement.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º.';
                }
            }
        }

        // Three.js –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initThreeJS() {
            scene = new THREE.Scene();
            
            const threeCanvas = document.getElementById('threeCanvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: threeCanvas,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            camera3d = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera3d.position.z = 2;

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            animate();
        }

        // MediaPipe –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initMediaPipe() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);
            
            // –ó–∞–ø—É—Å–∫ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–¥—Ä–æ–≤
            processFrame();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞–¥—Ä–æ–≤
        async function processFrame() {
            if (videoElement.readyState >= 2) {
                await hands.send({ image: videoElement });
            }
            requestAnimationFrame(processFrame);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ MediaPipe
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                statusElement.textContent = `–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ —Ä—É–∫: ${results.multiHandLandmarks.length}`;
                
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;
                    
                    updateHandMesh(landmarks, handedness, i);
                    
                    const gesture = detectGesture(landmarks);
                    processGesture(gesture, landmarks, handedness);
                    
                    const confidence = Math.round(results.multiHandedness[i].score * 100);
                    confidenceElement.textContent = `${confidence}%`;
                }
            } else {
                statusElement.textContent = '–ü–æ–∫–∞–∂–∏—Ç–µ —Ä—É–∫–∏ –∫–∞–º–µ—Ä–µ';
                confidenceElement.textContent = '0%';
                
                // –£–¥–∞–ª—è–µ–º 3D –º–æ–¥–µ–ª–∏ –µ—Å–ª–∏ —Ä—É–∫–∏ –Ω–µ –≤–∏–¥–Ω—ã
                handMeshes.forEach(mesh => {
                    if (mesh.parent) scene.remove(mesh);
                });
                handMeshes = [];
            }

            canvasCtx.restore();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ 3D –º–æ–¥–µ–ª–∏ —Ä—É–∫–∏
        function createHandMesh(handedness) {
            const geometry = new THREE.SphereGeometry(0.02, 8, 6);
            const material = new THREE.MeshPhongMaterial({ 
                color: handedness === 'Right' ? 0x00ff88 : 0xff8800,
                transparent: true,
                opacity: 0.7
            });
            
            const handGroup = new THREE.Group();
            
            // –°–æ–∑–¥–∞–µ–º 21 —Ç–æ—á–∫—É –¥–ª—è –ª–∞–Ω–¥–º–∞—Ä–∫–æ–≤ —Ä—É–∫–∏
            for (let i = 0; i < 21; i++) {
                const sphere = new THREE.Mesh(geometry, material.clone());
                handGroup.add(sphere);
            }

            scene.add(handGroup);
            return handGroup;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ 3D –º–æ–¥–µ–ª–∏ —Ä—É–∫–∏
        function updateHandMesh(landmarks, handedness, index) {
            while (handMeshes.length <= index) {
                handMeshes.push(createHandMesh(handedness));
            }

            const handMesh = handMeshes[index];
            const spheres = handMesh.children;

            landmarks.forEach((landmark, i) => {
                if (spheres[i]) {
                    const x = (landmark.x - 0.5) * 4;
                    const y = -(landmark.y - 0.5) * 3;
                    const z = -landmark.z * 2;
                    
                    spheres[i].position.set(x, y, z);
                }
            });
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∂–µ—Å—Ç–∞
        function detectGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const wrist = landmarks[0];

            const thumbIndexDist = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) +
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            const fingersUp = [
                thumbTip.y < wrist.y - 0.05,
                indexTip.y < wrist.y - 0.05,
                middleTip.y < wrist.y - 0.05,
                ringTip.y < wrist.y - 0.05,
                pinkyTip.y < wrist.y - 0.05
            ];

            const fingersUpCount = fingersUp.filter(Boolean).length;

            if (thumbIndexDist < 0.05) return 'pinch';
            if (fingersUpCount <= 1) return 'closed';
            if (fingersUpCount === 1 && fingersUp[1]) return 'point';
            if (fingersUpCount >= 4) return 'open';
            
            return 'unknown';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–µ—Å—Ç–æ–≤
        function processGesture(gesture, landmarks, handedness) {
            const indexTip = landmarks[8];
            const screenX = indexTip.x * window.innerWidth;
            const screenY = indexTip.y * window.innerHeight;

            switch (gesture) {
                case 'closed':
                    if (handedness === 'Right') {
                        drawOnCanvas(screenX, screenY, true);
                    }
                    break;
                    
                case 'point':
                    updateCursor(screenX, screenY);
                    break;
                    
                case 'pinch':
                    selectColorByPosition(screenX, screenY);
                    break;
                    
                case 'open':
                    isDrawing = false;
                    lastDrawPoint = null;
                    break;
            }
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –Ω–∞ canvas
        function drawOnCanvas(x, y, shouldDraw) {
            if (shouldDraw && lastDrawPoint) {
                drawingCtx.strokeStyle = currentColor;
                drawingCtx.lineWidth = 5;
                drawingCtx.lineCap = 'round';
                drawingCtx.beginPath();
                drawingCtx.moveTo(lastDrawPoint.x, lastDrawPoint.y);
                drawingCtx.lineTo(x, y);
                drawingCtx.stroke();
            }
            
            if (shouldDraw) {
                lastDrawPoint = { x, y };
            } else {
                lastDrawPoint = null;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        function updateCursor(x, y) {
            let cursor = document.getElementById('virtualCursor');
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.id = 'virtualCursor';
                cursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: rgba(0, 255, 136, 0.8);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transform: translate(-50%, -50%);
                    box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
                `;
                document.body.appendChild(cursor);
            }
            
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ –ø–æ –ø–æ–∑–∏—Ü–∏–∏
        function selectColorByPosition(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const colorIndex = Math.floor((x / window.innerWidth) * colors.length);
            if (colors[colorIndex]) {
                currentColor = colors[colorIndex];
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è Three.js
        function animate() {
            requestAnimationFrame(animate);
            
            handMeshes.forEach((mesh) => {
                if (mesh && mesh.parent) {
                    mesh.rotation.y += 0.005;
                }
            });
            
            renderer.render(scene, camera3d);
        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setDrawColor(color) {
            currentColor = color;
        }

        function clearCanvas() {
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤
        function resizeCanvases() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            drawingCanvas.width = window.innerWidth;
            drawingCanvas.height = window.innerHeight;
            
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera3d.aspect = window.innerWidth / window.innerHeight;
                camera3d.updateProjectionMatrix();
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞
        startButton.addEventListener('click', async () => {
            startButton.style.display = 'none';
            controlPanel.style.display = 'block';
            gestureInfo.style.display = 'block';
            
            resizeCanvases();
            initThreeJS();
            await initCamera();
        });

        window.addEventListener('resize', resizeCanvases);
    </script>
</body>
