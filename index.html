<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Tracking & Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #videoElement {
            position: absolute;
            top: -9999px; /* –°–∫—Ä—ã—Ç–æ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
            left: -9999px;
            width: 640px;
            height: 480px;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .status {
            font-size: 14px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.2);
        }

        .gesture-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="canvasElement"></canvas>
        <canvas id="drawingCanvas"></canvas>
        <div id="threeCanvas"></div>
        
        <div class="control-panel">
            <div class="status" id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
            <div>–¢–æ—á–Ω–æ—Å—Ç—å —Ç—Ä–µ–∫–∏–Ω–≥–∞: <span id="confidence">0%</span></div>
            <div class="color-palette">
                <button class="color-btn" style="background: #ff0000" onclick="setDrawColor('#ff0000')"></button>
                <button class="color-btn" style="background: #00ff00" onclick="setDrawColor('#00ff00')"></button>
                <button class="color-btn" style="background: #0000ff" onclick="setDrawColor('#0000ff')"></button>
                <button class="color-btn" style="background: #ffff00" onclick="setDrawColor('#ffff00')"></button>
                <button class="color-btn" style="background: #ff00ff" onclick="setDrawColor('#ff00ff')"></button>
                <button class="color-btn" style="background: #ffffff" onclick="clearCanvas()">‚úï</button>
            </div>
        </div>

        <div class="gesture-info">
            <div><strong>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong></div>
            <div>‚úä –°–∂–∞—Ç—ã–π –∫—É–ª–∞–∫ - –†–∏—Å–æ–≤–∞–Ω–∏–µ</div>
            <div>‚úã –û—Ç–∫—Ä—ã—Ç–∞—è –ª–∞–¥–æ–Ω—å - –ù–∞–≤–∏–≥–∞—Ü–∏—è</div>
            <div>üëå –©–µ–ø–æ—Ç–∫–∞ - –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞</div>
            <div>‚òùÔ∏è –£–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π - –ö—É—Ä—Å–æ—Ä</div>
        </div>
    </div>

    <!-- CDN –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let hands, camera;
        let scene, renderer, handMeshes = [];
        let isDrawing = false;
        let currentColor = '#ff0000';
        let lastDrawPoint = null;
        let handStates = { left: null, right: null };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvasElement');
        const canvasCtx = canvasElement.getContext('2d');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const confidenceElement = document.getElementById('confidence');

        // Three.js –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initThreeJS() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('threeCanvas'),
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            // –û—Å–≤–µ—â–µ–Ω–∏–µ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            animate();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ 3D –º–æ–¥–µ–ª–∏ —Ä—É–∫–∏
        function createHandMesh(handedness) {
            const geometry = new THREE.SphereGeometry(0.02, 8, 6);
            const material = new THREE.MeshPhongMaterial({ 
                color: handedness === 'Right' ? 0x00ff88 : 0xff8800,
                transparent: true,
                opacity: 0.7
            });
            
            const handGroup = new THREE.Group();
            
            // –°–æ–∑–¥–∞–µ–º 21 —Ç–æ—á–∫—É –¥–ª—è –ª–∞–Ω–¥–º–∞—Ä–∫–æ–≤ —Ä—É–∫–∏
            for (let i = 0; i < 21; i++) {
                const sphere = new THREE.Mesh(geometry, material);
                handGroup.add(sphere);
            }

            // –õ–∏–Ω–∏–∏ –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏
            const lineGeometry = new THREE.BufferGeometry();
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: handedness === 'Right' ? 0x00ff88 : 0xff8800,
                transparent: true,
                opacity: 0.5
            });
            const lines = new THREE.Line(lineGeometry, lineMaterial);
            handGroup.add(lines);

            scene.add(handGroup);
            return handGroup;
        }

        // MediaPipe –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initMediaPipe() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onResults);

            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({ image: videoElement });
                },
                width: 640,
                height: 480
            });

            camera.start();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ MediaPipe[1][30]
        function onResults(results) {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                statusElement.textContent = `–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ —Ä—É–∫: ${results.multiHandLandmarks.length}`;
                
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º 3D –º–æ–¥–µ–ª—å —Ä—É–∫–∏
                    updateHandMesh(landmarks, handedness, i);
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∂–µ—Å—Ç—ã
                    const gesture = detectGesture(landmarks);
                    processGesture(gesture, landmarks, handedness);
                    
                    // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å
                    const confidence = Math.round(results.multiHandedness[i].score * 100);
                    confidenceElement.textContent = `${confidence}%`;
                }
            } else {
                statusElement.textContent = '–†—É–∫–∏ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã';
                confidenceElement.textContent = '0%';
                
                // –£–¥–∞–ª—è–µ–º 3D –º–æ–¥–µ–ª–∏ –µ—Å–ª–∏ —Ä—É–∫–∏ –Ω–µ –≤–∏–¥–Ω—ã
                handMeshes.forEach(mesh => scene.remove(mesh));
                handMeshes = [];
            }

            canvasCtx.restore();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ 3D –º–æ–¥–µ–ª–∏ —Ä—É–∫–∏
        function updateHandMesh(landmarks, handedness, index) {
            while (handMeshes.length <= index) {
                handMeshes.push(createHandMesh(handedness));
            }

            const handMesh = handMeshes[index];
            const spheres = handMesh.children.filter(child => child.geometry.type === 'SphereGeometry');

            landmarks.forEach((landmark, i) => {
                if (spheres[i]) {
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏–∑ MediaPipe –≤ Three.js
                    const x = (landmark.x - 0.5) * 4;
                    const y = -(landmark.y - 0.5) * 3;
                    const z = -landmark.z * 2;
                    
                    spheres[i].position.set(x, y, z);
                }
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–Ω–∏–∏ –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏[25]
            updateHandConnections(handMesh, landmarks);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏ —Ä—É–∫–∏
        function updateHandConnections(handMesh, landmarks) {
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4], // –ë–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü
                [0, 5], [5, 6], [6, 7], [7, 8], // –£–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π
                [5, 9], [9, 10], [10, 11], [11, 12], // –°—Ä–µ–¥–Ω–∏–π
                [9, 13], [13, 14], [14, 15], [15, 16], // –ë–µ–∑—ã–º—è–Ω–Ω—ã–π
                [13, 17], [17, 18], [18, 19], [19, 20], // –ú–∏–∑–∏–Ω–µ—Ü
                [0, 17] // –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–ø—è—Å—Ç—å—è
            ];

            const positions = [];
            connections.forEach(([start, end]) => {
                const startLandmark = landmarks[start];
                const endLandmark = landmarks[end];
                
                positions.push(
                    (startLandmark.x - 0.5) * 4, -(startLandmark.y - 0.5) * 3, -startLandmark.z * 2,
                    (endLandmark.x - 0.5) * 4, -(endLandmark.y - 0.5) * 3, -endLandmark.z * 2
                );
            });

            const linesMesh = handMesh.children.find(child => child.type === 'Line');
            if (linesMesh) {
                linesMesh.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            }
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∂–µ—Å—Ç–∞
        function detectGesture(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const wrist = landmarks[0];

            // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±–æ–ª—å—à–∏–º –∏ —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–º –ø–∞–ª—å—Ü–µ–º (—â–µ–ø–æ—Ç–∫–∞)
            const thumbIndexDist = Math.sqrt(
                Math.pow(thumbTip.x - indexTip.x, 2) +
                Math.pow(thumbTip.y - indexTip.y, 2)
            );

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã—Å–æ—Ç—É –ø–∞–ª—å—Ü–µ–≤ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—è—Å—Ç—å—è
            const fingersUp = [
                thumbTip.y < wrist.y - 0.05,
                indexTip.y < wrist.y - 0.05,
                middleTip.y < wrist.y - 0.05,
                ringTip.y < wrist.y - 0.05,
                pinkyTip.y < wrist.y - 0.05
            ];

            const fingersUpCount = fingersUp.filter(Boolean).length;

            if (thumbIndexDist < 0.05) return 'pinch';
            if (fingersUpCount <= 1) return 'closed';
            if (fingersUpCount === 1 && fingersUp[1]) return 'point';
            if (fingersUpCount >= 4) return 'open';
            
            return 'unknown';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–µ—Å—Ç–æ–≤[7]
        function processGesture(gesture, landmarks, handedness) {
            const indexTip = landmarks[8];
            const screenX = indexTip.x * window.innerWidth;
            const screenY = indexTip.y * window.innerHeight;

            switch (gesture) {
                case 'closed':
                    // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–∂–∞—Ç—ã–º –∫—É–ª–∞–∫–æ–º
                    if (handedness === 'Right') {
                        drawOnCanvas(screenX, screenY, true);
                    }
                    break;
                    
                case 'point':
                    // –ö—É—Ä—Å–æ—Ä —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–º –ø–∞–ª—å—Ü–µ–º
                    updateCursor(screenX, screenY);
                    break;
                    
                case 'pinch':
                    // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ —â–µ–ø–æ—Ç–∫–æ–π
                    selectColorByPosition(screenX, screenY);
                    break;
                    
                case 'open':
                    // –°—Ç–æ–ø —Ä–∏—Å–æ–≤–∞–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ–π –ª–∞–¥–æ–Ω—å—é
                    isDrawing = false;
                    lastDrawPoint = null;
                    break;
            }
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –Ω–∞ canvas
        function drawOnCanvas(x, y, shouldDraw) {
            if (shouldDraw && lastDrawPoint) {
                drawingCtx.strokeStyle = currentColor;
                drawingCtx.lineWidth = 5;
                drawingCtx.lineCap = 'round';
                drawingCtx.beginPath();
                drawingCtx.moveTo(lastDrawPoint.x, lastDrawPoint.y);
                drawingCtx.lineTo(x, y);
                drawingCtx.stroke();
            }
            
            if (shouldDraw) {
                lastDrawPoint = { x, y };
            } else {
                lastDrawPoint = null;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        function updateCursor(x, y) {
            // –°–æ–∑–¥–∞–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å–æ—Ä
            let cursor = document.getElementById('virtualCursor');
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.id = 'virtualCursor';
                cursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: rgba(255, 255, 255, 0.8);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transform: translate(-50%, -50%);
                    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                `;
                document.body.appendChild(cursor);
            }
            
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ –ø–æ –ø–æ–∑–∏—Ü–∏–∏
        function selectColorByPosition(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const colorIndex = Math.floor((x / window.innerWidth) * colors.length);
            if (colors[colorIndex]) {
                currentColor = colors[colorIndex];
                console.log('–í—ã–±—Ä–∞–Ω —Ü–≤–µ—Ç:', currentColor);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è Three.js
        function animate() {
            requestAnimationFrame(animate);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ —Ä—É–∫
            handMeshes.forEach((mesh, index) => {
                if (mesh) {
                    mesh.rotation.y += 0.005;
                }
            });
            
            renderer.render(scene, new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000));
        }

        // –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function setDrawColor(color) {
            currentColor = color;
        }

        function clearCanvas() {
            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤
        function resizeCanvases() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
            drawingCanvas.width = window.innerWidth;
            drawingCanvas.height = window.innerHeight;
            
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', () => {
            resizeCanvases();
            initThreeJS();
            initMediaPipe();
        });

        window.addEventListener('resize', resizeCanvases);
    </script>
</body>
